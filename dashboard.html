<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jégvarázs - Heti Szerelések</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark-blue text-white min-h-screen">
    <nav class="app-header">
        <a href="dashboard.html" class="logo-wrapper">
            <img src="https://scontent.fbud7-3.fna.fbcdn.net/v/t39.30808-6/308205810_529236395870033_4423189269356599666_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=MpL-n6X2FLMQ7kNvwEyvnYQ&_nc_oc=AdmJ-mU5BWl3vJ-G0sORTMRSu964SqDn0dM57Qi1LPag5LtM2KeLs6Sz8BrBH9tSL-OO5EnsiskWbReeudSORA-a&_nc_zt=23&_nc_ht=scontent.fbud7-3.fna&_nc_gid=pwklrd36WNBsOtB45gd7vA&oh=00_AfSIYbIZbh1fr4OJ_4tfEIp-KoD85Q7p4N3g6OPYeE542w&oe=68781F3D" alt="Jégvarázs Logo">
            <span class="site-title">Jégvarázs</span>
        </a>
        <button id="logoutButton" class="btn btn-secondary">Kijelentkezés</button>
    </nav>

    <div class="main-content">
        <h2 class="section-title text-center">Heti szerelési feladatok</h2>

        <div class="team-selector-section">
            <label for="teamSelect" class="text-light-blue font-semibold">Csapat kiválasztása:</label>
            <div class="select-wrapper">
                <select id="teamSelect" class="form-select">
                    <option value="roli_bandi">Roli és Bandi</option>
                    <option value="dani_laci">Dani és Laci</option>
                </select>
            </div>
            <p id="currentTeamDisplay" class="current-team-info">Jelenleg kiválasztva: Roli és Bandi</p>
        </div>
        
        <div id="appointmentsGrid" class="appointments-grid">
            </div>

        <p id="loadingMessage" class="status-message text-center mt-8">Feladatok betöltése...</p>
        <p id="errorMessage" class="status-message text-error text-center mt-8 hidden">Hiba a feladatok betöltésekor.</p>
        <p id="noAppointmentsMessage" class="status-message text-light-blue text-center mt-8 hidden">Nincsenek aktuális szerelési feladatok.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
