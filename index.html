<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jégvarázs - Belépés</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-astro-dark flex items-center justify-center min-h-screen">
    <div class="login-panel w-full max-w-lg shadow-xl">
        <div class="login-header flex flex-col items-center mb-8">
            <img src="https://scontent.fbud7-3.fna.fbcdn.net/v/t39.30808-6/308205810_529236395870033_4423189269356599666_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=MpL-n6X2FLMQ7kNvwHGAr7h&_nc_oc=AdkTUfeobRm63e_c0hrqtmHq_e7TN10vPmlto7wUROXVwANo8khupg7sRLZmlxeMH5wXTXC79voQt9g7iPWNttw2&_nc_zt=23&_nc_ht=scontent.fbud7-3.fna&_nc_gid=Cs0PUcIInWZik51tHY7bzw&oh=00_AfTVZMZfPwN3-aeXFoShzRprBzNozg-R2UUJLp1I46TC0A&oe=68773E3D" alt="Jégvarázs Logo">
            <h2 class="login-title text-center">Jégvarázs Portál</h2>
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-secondary text-sm font-medium mb-2" for="password">
                    Jelszó
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full py-2 px-3 rounded-md leading-tight focus:outline-none"
                    placeholder="Írd be a jelszót"
                    value="teszt"
                >
            </div>
            <p id="errorMessage" class="text-danger-color text-xs italic mb-4 text-center hidden"></p>
            <div class="flex items-center justify-center mt-6">
                <button
                    type="submit"
                    class="btn btn-primary btn-login"
                >
                    Belépés
                </button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
