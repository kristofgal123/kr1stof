<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jégvarázs - Belépés</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient">
    <main class="login-container">
        <div class="login-header">
            <img src="https://scontent.fbud7-3.fna.fbcdn.net/v/t39.30808-6/308205810_529236395870033_4423189269356599666_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=MpL-n6X2FLMQ7kNvwEyvnYQ&_nc_oc=AdmJ-mU5BWl3vJ-G0sORTMRSu964SqDn0dM57Qi1LPag5LtM2KeLs6Sz8BrBH9tSL-OO5EnsiskWbReeudSORA-a&_nc_zt=23&_nc_ht=scontent.fbud7-3.fna&_nc_gid=pwklrd36WNBsOtB45gd7vA&oh=00_AfSIYbIZbh1fr4OJ_4tfEIp-KoD85Q7p4N3g6OPYeE542w&oe=68781F3D" alt="Jégvarázs Logo" class="logo">
            <h1 class="title">Jégvarázs</h1>
        </div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Felhasználónév</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-6">Belépés</button>
            <p id="loginMessage" class="text-error text-center mt-4 hidden"></p>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
